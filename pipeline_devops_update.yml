resources:
  webhooks:
    - webhook: trigger_devops # Webhook alias
      connection: incoming_webhook_connection_trigger_devops # Incoming webhook service connection

pool:
  name: "Azure Pipelines"

variables:
- group: "devops_boards"

steps:

- task: Bash@3
  inputs:
   workingDirectory: '$(System.DefaultWorkingDirectory)/'
   targetType: 'inline'
   script: |
    export AZURE_DEVOPS_EXT_PAT=$(AZURE_DEVOPS_EXT_PAT)
    run_script="devops_effort_date_update.sh"
    #---------------------
    # Remove special characteres from JSON
    #---------------------    
    escape_data() {
      local data=$1
      data="${data//$'\n'/''}"
      data="${data//$'\r'/''}"
      data="${data//\\//}"
      echo "$data"
    }
    JsonPost=$(escape_data $'${{ convertToJson(parameters.trigger_devops) }}')
    # Create JSON file to be used by bash
    echo ${JsonPost} > JsonPost.json
    cat JsonPost.json
    #---------------------
    # Check if it's running on Microsoft Hosted Agent or Self-Hosted Agent
    #---------------------
    # if [ AGENT_NAME != "Hosted Agent" ]; then
    #   echo "Running on Microsoft Hosted Agent"
    #   chmod +x ${run_script}
    #   ./${run_script}
    # else
      echo "Running on Self-Hosted Agent"
      if [ $(dpkg-query -W -f='${Status}' docker 2>/dev/null | grep -c "ok installed") -eq 0 ]; then
        echo "Docker is installed"
        docker --version
        chmod +x devops_variables.sh
        ./devops_variables.sh
        docker run --env-file env.list -v "$(System.DefaultWorkingDirectory):/home/circleci/project" cimg/azure:2023.04.1 /bin/bash -c "az config set extension.use_dynamic_install=yes_without_prompt; chmod +x /home/circleci/project/${run_script}; /home/circleci/project/${run_script}"
      else
        echo "You must install docker on Self-Hosted Agent"
      fi
    # fi
